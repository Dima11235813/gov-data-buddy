<div class="mat-elevation-z8">
    <table mat-table [dataSource]="bills">
      <ng-container matColumnDef="title">
        <th mat-header-cell *matHeaderCellDef>Title</th>
        <td mat-cell *matCellDef="let bill">{{ bill.title }}</td>
      </ng-container>
  
      <ng-container matColumnDef="type">
        <th mat-header-cell *matHeaderCellDef>Type</th>
        <td mat-cell *matCellDef="let bill">{{ bill.type }}</td>
      </ng-container>
  
      <ng-container matColumnDef="originChamber">
        <th mat-header-cell *matHeaderCellDef>Origin Chamber</th>
        <td mat-cell *matCellDef="let bill">{{ bill.originChamber }}</td>
      </ng-container>
  
      <ng-container matColumnDef="latestAction">
        <th mat-header-cell *matHeaderCellDef>Latest Action</th>
        <td mat-cell *matCellDef="let bill">{{ bill.latestAction.text }}</td>
      </ng-container>
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </div>
